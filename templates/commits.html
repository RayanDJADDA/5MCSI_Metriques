<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            var commitMinutes = data.commit_minutes;

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('number', 'Minute');
            dataTable.addColumn('number', 'Nombre de Commits');

            // Compter les occurrences de chaque minute
            var minutesCount = {};
            commitMinutes.forEach(minute => {
              if (minutesCount[minute]) {
                minutesCount[minute]++;
              } else {
                minutesCount[minute] = 1;
              }
            });

            // Transformer en tableau pour Google Charts
            for (var minute in minutesCount) {
              dataTable.addRow([parseInt(minute), minutesCount[minute]]);
            }

            var options = {
              title: 'Nombre de Commits par Minute',
              hAxis: { title: 'Minute' },
              vAxis: { title: 'Nombre de Commits' },
              legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
